spring.application.name=backendd

# ---- Database ----
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:meattruck}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:guptapc123}

spring.jpa.hibernate.ddl-auto=update

# ---- Mail ----
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.transport.protocol=smtp
spring.mail.debug=true

# ---- AWS ----
aws.access.key=${AWS_ACCESS_KEY}
aws.secret.key=${AWS_SECRET_KEY}
aws.region=${AWS_REGION:ap-south-1}
aws.bucket.name=${AWS_BUCKET}

# ---- CORS ----
spring.web.cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ---- Logging ----
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.messaging=DEBUG
